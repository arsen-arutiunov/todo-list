{% extends "base.html" %}

{% block content %}
  <h1>Delete task?</h1>
  <br>
  <h4>{{ task.content }}</h4>
  <h6>Created: {{ task.created_at }}</h6>
  <h6>Deadline: {{ task.deadline }}</h6>
  <h6>
    Tags:
    <ul>
      {% for tag in task.tags.all %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </h6>
  <br>
  <br>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'todo:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
